<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Emil Avara &mdash; UI Designer & Front-end developer</title>
        <link rel="stylesheet" href="css/css.css">
        <link rel="stylesheet" href="css/animate.min.css">
        <link rel="icon" type="image/png" href="img/favicon.png" />
    </head>
        <body onload="getTime(); loadingTimer();">
            <div id="loader">
                <div class="loading-container">
                    <div class="spinner"></div>
                </div>    
                  
            </div>
            <div class="animate__animated">
                <canvas class="noise"></canvas>
            </div>
                <div id="wrapper">
                    <div class="left-container">
                        <div class="text-container">
                            <div class="text-top-left animate__animated animate__fadeInLeft">FRONT END DEVELOPER<br>UI DESIGNER</div>
                            <div class="text-top-right animate__animated animate__fadeInRight">EMIL AVARA</div>
                            <div class="text-bottom-left animate__animated animate__fadeInLeft">SITE UNDER CONSTRUCTION</div>
                            <div id="date" class="text-bottom-right animate__animated animate__fadeInRight">{MONTH, YEAR}<br>STOCKHOLM, SWEDEN</div>
                        </div>
                    </div>
                    <div class="right-container animate__animated animate__fadeInRight"></div>
                </div>
            <script src="js/js.js"></script>
        </body>
</html>
